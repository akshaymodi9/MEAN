<!doctype html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-lg-6 col-lg-offset-3 col-md-offset-3">
                <form method="POST">
                    <h1>Login</h1><br/>
                    <div class="input-group form-group" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="name" type="text" class="form-control" placeholder="username" />
                    </div>
                    <div id="nameerr"></div>
                  
                    <div class="input-group form-group" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="pass" type="password" class="form-control" placeholder="password" />
                    </div>
                    <div id="passerr"></div>

                    <div class="form-group">
                        <button type="submit" id="btn" onclick="validate(event)"  class="btn btn-primary">
                        <span class="glyphicon glyphicon-save" >
                            Save
                        </span> 
                        </button>
                    </div>
                    <div id="err" class="alert alert-danger" style="visibility:hidden" ></div>
                </form>
                </div>
            </div>
        </div>

        <script src="js/myscript.js"></script>
         <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
