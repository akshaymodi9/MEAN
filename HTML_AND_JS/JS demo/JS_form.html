<!doctype html>
<html>

<head>
    <link href="Style/style.css" rel="stylesheet"/>
</head>

<body>
    
    <section id="content">

        <form method="post" novalidate onsubmit="validate(event)">
            <table class="tbl">

                <tr>
                    <th colspan="2"> <h2>Register here </h2></th>
                </tr>
      
                <tr>
                    <td> Full name </td>
                    <td> <input id="name" type="text" placeholder="Name" required maxlength="50" minlength="3">
                    <div id="empname" class="error" ></div></td>
                    
                </tr>
                 <tr>
                    <td> Age </td>
                    <td> <input id="age" type="number" placeholder="Age"  max="80" min="1">
                        <div id="empage" class="error" ></div></td>
                </tr>
                <tr>
                    <td> Email </td>
                    <td> <input id="mail" type="email" placeholder="Email id" required maxlength="100" minlength="3">
                    <div id="empmail" class="error" ></div></td>
                </tr>

                <tr>
                    <td> Address </td>
                    <td> <textarea id="address" rows="4" cols="50" > </textarea>
                    <div id="empaddr" class="error" ></div></td>
                </tr>

                 <tr>
                    <td> Salary </td>
                    <td>  <input type="text" id="salary"/></td><td>
                    <div id="empsalary" class="error" ></div> </td>
                </tr>
                <tr>
                    <td> Qualification </td>
                    <td> <input type="checkbox" id="quali" name="quali" value="SSC"/>SSC
                     <input type="checkbox" name="quali" value="HSC"/>HSC
                     <input type="checkbox" name="quali" value="Diploma"/>Diploma
                     <input type="checkbox" name="quali" value="BE"/>BE</td>
                </tr>
               <tr>
                    <td>Gender</td>
                    <td> <input type="radio" id="gender" name="Gender" value="Male"/>Male
                        <input type="radio" id="gender" name="Gender" value="Female"/>Female </td>
 
               </tr>
                <tr>
                    <td> Country</td>
                    <td> <select id="country">
                        
                        <option>-select-</option>
                        <option>India</option>
                        <option>US</option>
                        <option>Canada</option>
                        <option> Pakistan </option>
                        </select>
                    <div id="empcountry" class="error" ></div>
                    </td>
                </tr>    
                <tr>
                    <th colspan="2">
                        <button type="submit" > Register </button>
                        <button type="reset"> Clear </button>
                </tr>
            </table>
        </form>

    </section>
  <script src="Script/myscript.js" ></script>
</body>

</html>
