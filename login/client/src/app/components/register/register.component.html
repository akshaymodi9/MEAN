<div class="row">
    <form class="col s12" >
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate" #name>
          <label for="name">User Name</label>
        </div>
    
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" #password>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="role" type="text" class="validate" #role>
          <label for="role">Role</label>
        </div>
      </div>
     
  <button class="btn waves-effect waves-light" type="button" name="action" (click)="save(name.value,password.value,role.value)">Submit
      <i class="material-icons right">send</i>
    </button>
    </form>
  </div>
