<div class="row">
  <div class="col-sm-6 col-md-8 col-sm-offset-2 col-md-offset-3">
    <h3>New Movie Details</h3>
    <form class="form-horizontal" [formGroup]="form" (submit)="addMovie()">
      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Movie title</label>
        <div class="col-md-6 col-sm-6">
          <input type="text" class="from-control" formControlName="title" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Actors</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="actors" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Directors</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="directors" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Writers</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="writers" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Music</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="music" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Singers</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="singers" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Description</label>
        <div class="col-md-9 col-sm-9">
          <input type="text" class="from-control" formControlName="description" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Genre</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="genre" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Year</label>
        <div class="col-md-9 col-sm-9">
          <input type="number" class="from-control" formControlName="year" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Runtime</label>
        <div class="col-md-9 col-sm-9">
          <input type="text" class="from-control" formControlName="runtime" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Language</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="language" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Awards</label>
        <div class="col-md-9 col-sm-9">
          <textarea type="text" class="from-control" formControlName="awards" placeholder="Enter values in new Line"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Production</label>
        <div class="col-md-9 col-sm-9">
          <input type="text" class="from-control" formControlName="production" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Category</label>
        <div class="col-md-9 col-sm-9">
          <select class="from-control" formControlName="category">
            <option value="" selected>--select--</option>
            <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Poster</label>
        <div class="col-md-9 col-sm-9">
          <input type="file" id="poster" class="from-control" formControlName="poster" placeholder="Choose File"/>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Trailer</label>
        <div class="col-md-9 col-sm-9">
          <input type="file" id="trailer" class="from-control" formControlName="trailer" placeholder="Choose File"/>
        </div>
      </div>

      <div class="form-group">

        <div class="col-md-9 col-sm-9 col-md-offset-3">
          <Button type="submit" class="btn btn-primary">Submit</Button>
        </div>
      </div>


    </form>
  </div>


</div>
