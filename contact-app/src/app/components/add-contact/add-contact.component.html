<h2>Add Contact</h2>

<form class="form-horizontal" [formGroup]="form" (submit)="add()">
    <div class="form-group">

        <label class="control-label col-md-3">Name:</label>
        <div class="col-md-9">
            <input type="text" placeholder="Enter name" name="name" formControlName="name" />
            <div class="text-danger" *ngIf="form.controls.name.touched || form.controls.name.dirty">
                <div [hidden]="!form.controls.name.hasError('required')">Name is Required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3">Number:</label>
        <div class="col-md-9">
            <input type="number" placeholder="Enter number" name="no" formControlName="no" />
            <div class="text-danger" *ngIf="form.controls.no.touched || form.controls.no.dirty">
                <div [hidden]="!form.controls.no.hasError('required')">Number is Required</div>
            </div>
        </div>
    </div>

     <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
     </div>


    

</form>
