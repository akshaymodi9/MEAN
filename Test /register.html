        <div class="row">
            <div class="col-md-8 col-lg-6 col-lg-offset-3 col-md-offset-3">
                <form method="POST" novalidate>
                    <h1>Register Here!!</h1><br/>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="name" type="text" class="form-control" placeholder="Full Name" />
                    </div>
                    <div id="nameerr"></div>

                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="age" type="text" class="form-control" placeholder="Age" />
                    </div>
                    <div id="ageerr"></div>

                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" type="text" class="form-control" placeholder="Email" />
                    </div>
                    <div id="emailerr"></div>


                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" placeholder="Username" />
                    </div>
                    <div id="usernameerr"></div>

                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="password" type="text" class="form-control" placeholder="Password" />
                    </div>
                    <div id="passerr"></div>

                    <div class="form-group">
                        <button type="submit" id="btn2" onclick="validate1(event)" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save" >
                            Register
                        </span> 
                        </button>
                        <button type="reset">
                            <span class="glyphicon glyphicon-refresh" > Reset </span>
                        </button>
                  
                        
                    </div>
                    <div id="err1" class="alert alert-danger" style="visibility:hidden"></div>
                </form>
            </div>
        </div>


    </div>

    <script src="js/myscript.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
